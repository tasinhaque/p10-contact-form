<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Contact Me</title> 
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="email.png" />
	<script src="https://kit.fontawesome.com/9da46bdad2.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="main-box">
		<i id="icon" class="far fa-envelope"></i>
		<h4>Contact Me</h4>
		<form action="" method="post" data-netlify="true" name="contact-form">
			<input type="text" placeholder="Your Name" required name="Name" required/>
			<input type="email" placeholder="Your E-mail Address" name="E-mail Address" required />
			<textarea name="Message" cols="30" rows="5" placeholder="Your Message"></textarea>
			<button type="submit"><i class="fas fa-paper-plane"></i>  Send</button>
		</form>
		<div class="copyright">
				<i class="far fa-copyright"><h4>2020 | All rights reserved by Tasin</h4></i>
			</div>
	</div>
</body>
</html>
